{% load menu_tags %}
{% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
        {% if item.has_children_in_menu %}
                <a  href="{{ item.href }}" class="btn btn-outline-light split-btn-left"
                   role="button"> {{ item.text }}</a>
                <a href="#" class="dropdown-toggle btn btn-outline-light split-btn-right"
                   id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false"><span class="caret"></span></a>
            {% children_menu item.link_page template="menus/bootstrap4/sub_menu.html" %}
        {% else %}
            <a href="{{ item.href }}" class="btn btn-outline-light nav-link">{{ item.text }}</a>
        {% endif %}
    </li>
{% endfor %}
