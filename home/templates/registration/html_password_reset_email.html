{% load static %}
<html lang="nl/be">
<body>
<div>
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td style="border-radius: 3px; border-bottom: 2px solid #d4d4d4;" class="card-1" width="100%" valign="top"
                align="center">
                <table style="border-radius: 3px;" width="600" cellpadding="0" cellspacing="0" border="0" align="center"
                       class="wrapper" bgcolor="#ffffff">
                    <tbody>
                    <tr>
                        <td align="center">
                            <table width="600" cellpadding="0" cellspacing="0" border="0" class="container">
                                <!-- START HEADER IMAGE -->
                                <tbody>
                                <tr>
                                    <td align="center" class="hund ripplelink" width="600">
                                        <img align="center" width="600"
                                             style="border-radius: 3px 3px 0px 0px; width: 100%; max-width: 600px!important"
                                             class="hund"
                                             src="https://{{ domain }}{% static 'images/logo.png' %}">
                                    </td>
                                </tr>
                                <!-- END HEADER IMAGE -->
                                <!-- START BODY COPY -->
                                <tr>
                                    <td class="td-padding" align="left"
                                        style="font-family: 'Open Sans', Arial, sans-serif; color: #212121!important; font-size: 24px; line-height: 30px; padding-top: 18px; padding-left: 18px!important; padding-right: 18px!important; padding-bottom: 0px!important; mso-line-height-rule: exactly; mso-padding-alt: 18px 18px 0px 13px;">
                                        Paswoord opnieuw instellen
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-padding" align="left"
                                        style="font-family: 'Open Sans', Arial, sans-serif; color: #212121!important; font-size: 16px; line-height: 24px; padding-top: 18px; padding-left: 18px!important; padding-right: 18px!important; padding-bottom: 0px!important; mso-line-height-rule: exactly; mso-padding-alt: 18px 18px 0px 18px;">
                                        Iemand vroeg een paswoord reset link aan voor jou e-mail adres.
                                        Klik op onderstaande link om je paswoord opnieuw in te stellen.
                                    </td>
                                </tr>
                                <!-- END BODY COPY -->
                                <!-- BUTTON -->
                                <tr>
                                    <td align="left"
                                        style="padding: 18px 18px 18px 18px; mso-alt-padding: 18px 18px 18px 18px!important;">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table border="0" cellspacing="0" cellpadding="0">
                                                        <tbody>
                                                        <tr>
                                                            <td align="left" style="border-radius: 3px;"
                                                                bgcolor="#17bef7">
                                                                <a class="button raised"
                                                                   href="https://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                                                                   target="_blank"
                                                                   style="font-size: 14px; line-height: 14px; font-weight: 500; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none; border-radius: 3px; padding: 10px 25px; border: 1px solid #17bef7; display: inline-block;">OPNIEUW INSTELLEN</a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <!-- END BUTTON -->
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
