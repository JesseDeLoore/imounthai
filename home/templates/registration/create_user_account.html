{% load crispy_forms_tags %}
<form method="post" action="">
  {% csrf_token %}

 <div class="modal-header">
    <h5 class="modal-title">Maak Account</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% for field in form %}
      <div class="row form-group{% if field.errors %} invalid{% endif %}">
        <label class="col-12 col-md-4 {% if field.widget_type == 'hidden'%}invisible{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class=" col-12 col-md-4">{{ field }}</div>
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
    <button type="button" class="submit-btn btn btn-primary">Maken</button>
  </div>

</form>
