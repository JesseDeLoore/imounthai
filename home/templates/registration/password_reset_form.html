{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %}
                    {{ form.email.errors }}
                {% endif %}


                {{ form|crispy }}

                <div>
                    <input class="btn btn-primary" type="submit" value="Reset"/>

                </div>
            </form>
        </div>

        <div class="col-3"></div>
    </div>
    {# Assumes you setup the password_reset view in your URLconf #}


{% endblock %}
